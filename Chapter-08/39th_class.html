<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>39th_Class</title>
</head>

<body>
    <h1>39th Class of Ultimate java_script uses in Browser</h1>

    <div class="container" onmouseenter='console.log("container ke andar mouse gaya")'
        onclick="console.log('container me click hua')">
        <button onclick="alert('button pe click hua')">click me</button>
    </div>

    <script>

        let a = document.getElementsByClassName("container")[0]
        a.onclick = () => {
            let b = document.getElementsByClassName("container")[0]
            b.innerHTML = "Hii Genius"
        }

    </script>

</body>

</html>
