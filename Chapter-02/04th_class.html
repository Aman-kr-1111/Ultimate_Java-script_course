<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4th_Class</title>
</head>
<body>
    <h1>4th Class of Ultimate java_script</h1>
        
    <script>
        // Arithmetic operators
        let a = 20;
        let b= 3;
        // Addition
        console.log("a + b = ",a+b);
        
        // Subtraction
        console.log("a - b = ",a-b);
        
        // Multiplication
        console.log("a * b = ",a*b);
        
        // Division
        console.log("a / b = ",a/b);
        
        // Modulus
        console.log("a % b = ",a%b);

        // Exponentiation:-b is the power of a = a*a*a...b times;
        console.log("a ** b = ",a**b);
        
        // Postfix increment
        console.log("a++ = ",a++);
         
        // Prefix increment 
        console.log("++a = ",++a);

        // Postfix decrement
        console.log("a-- = ",a--);

        // Prefix decrement
        console.log("--a= ",--a);
    </script>
</body>
</html>
