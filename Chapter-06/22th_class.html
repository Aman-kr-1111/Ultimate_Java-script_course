<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22th_Class</title>
</head>
<body>
    <h1>22th Class of Ultimate java_script uses in Browser</h1>

    <script>
        //   using alert, prompt and confirm

        alert("Welcome To Java_script");  
        let num = prompt("Enter Your Number : ?","default value is 111");
        // Note:- if 2nd value in prompt then that is called default vlaue

        confirm("You Want to see Your enter number")
        document.write("Your enter number is : ", num);
        
    </script>
</body>
</html>
